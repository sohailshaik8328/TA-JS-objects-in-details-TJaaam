<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookly</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/914a3e3774.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;800&display=swap" rel="stylesheet">

</head>
<body>
    <header class="header_section">
        <div class="container">
            <div class="header center">
                <strong class="brand flex">
                    <i class="fas fa-book-open"></i>
                    <h1>My<strong class="book_head">Book</strong>List</h1>
                </strong>
            </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container">
                <form>
                    <fieldset>
                        <label>Title</label>
                        <input type="text" name="title" id="title">

                        <label>Author</label>
                        <input type="text" name="author" id="author">

                        <label>Image URL</label>
                        <input type="text" name="img" id="img">
                    </fieldset>
                    <!-- <button class="btn">Add Book</button> -->
                </form>

                <div class="headings_section">
                   <div class="headings flex">
                        <h3 class="heads">Check</h3>    
                        <h3 class="heads">Title</h3>
                        <h3 class="heads">Author</h3>
                        <h3 class="heads">Image</h3>
                        <h3 class="heads">Delete</h3>
                   </div>

                    <ul class="ul"></ul>
                </div>
            </div>
        </section>
    </main>

    <script src="./index.js"></script>
</body>
</html>
